# Server Configuration
server.port=8080
spring.application.name=airbnb

# Swagger Configuration
springdoc.swagger-ui.path=/swagger-ui

# ===== DATABASE CONFIGURATION =====
# Configuraci贸n principal de Spring Boot para MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/airbnb_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=usuario
spring.datasource.password=usuario
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuraci贸n JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Configuraci贸n personalizada (para compatibilidad con tu c贸digo existente)
database.sql.connection=jdbc:mysql://localhost:3306/airbnb_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

# ===== FILE UPLOAD CONFIGURATION =====
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.file-size-threshold=2KB

# ===== STATIC RESOURCES CONFIGURATION =====
spring.web.resources.static-locations=classpath:/static/,file:src/main/resources/static/

# ===== FREEMARKER CONFIGURATION =====
spring.freemarker.template-loader-path=classpath:/templates/
spring.freemarker.suffix=.ftlh
spring.freemarker.cache=false
spring.freemarker.charset=UTF-8
spring.freemarker.check-template-location=true
spring.freemarker.content-type=text/html
spring.freemarker.expose-request-attributes=true
spring.freemarker.expose-session-attributes=true
spring.freemarker.request-context-attribute=requestContext

# ===== LOGGING CONFIGURATION =====
logging.level.com.airbnb.airbnb=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.freemarker=DEBUG

# ===== DEVELOPMENT CONFIGURATION =====
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true